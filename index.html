    <style>
      :root {
        --lang-bg: #e0e0e0; 
        --lang-text: #666;
        --lang-active-bg: #ffffff;
        --lang-active-text: #000;
        --lang-shadow: 0 1px 2px rgba(0,0,0,0.15);
      }

      .lang-switch-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 40px; 
        margin-top: 20px;
      }

      .lang-switch {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        
        padding: 2px;
        background: var(--lang-bg);
        border-radius: 99px;
        line-height: 1;
      }

      .lang-switch button {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px 12px;
        font-size: 14px;
        font-weight: 600;
        color: var(--lang-text);
        margin: 0; 
        
        border-radius: 99px;
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        -webkit-tap-highlight-color: transparent;
      }

      .lang-switch button:hover {
        color: var(--lang-active-text);
        opacity: 0.8;
      }

      .lang-switch button.active {
        background: var(--lang-active-bg);
        color: var(--lang-active-text);
        box-shadow: var(--lang-shadow);
      }

      .section-group {
        margin-bottom: 10px; 
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        text-align: center;
      }

      :lang(en) .hide-on-en { display: none !important; }
      :lang(ko) .hide-on-ko { display: none !important; }
      :lang(jp) .hide-on-jp { display: none !important; }
    </style>
  </head>

      }
    };

    function changeLanguage(lang) {
      if (!translations[lang]) lang = 'en';
      
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) { 
          el.innerHTML = translations[lang][key]; 
        }
      });

      document.querySelectorAll('.lang-switch button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      const activeBtn = document.getElementById(`btn-${lang}`);
      if (activeBtn) {
        activeBtn.classList.add('active');
      }

      document.documentElement.lang = lang;
      localStorage.setItem('preferredLanguage', lang);
    }
    
    function initLanguage() {
      const savedLang = localStorage.getItem('preferredLanguage');
      if (savedLang && translations[savedLang]) {
        changeLanguage(savedLang);
        return;
      }

      const browserLang = navigator.language.slice(0, 2);
      
      if (browserLang === 'ko') {
        changeLanguage('ko');
      } else if (browserLang === 'ja') {
        changeLanguage('jp');
      } else {
        changeLanguage('en');
      }
    }
    
    document.addEventListener('DOMContentLoaded', initLanguage);
  </script>
